backend:
  name: git-gateway

media_folder: "assets/images"

collections:
  - name: "blog"
    label: "Blog"
    folder: "_posts/"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "pages"
    label: "Pages"
    folder: "_pages/"
    fields:
      - label: "Title"
        name: "title"
        widget: "hidden"
        default: "about"
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "about"
      - label: "Body"
        name: "body"
        widget: "markdown"
