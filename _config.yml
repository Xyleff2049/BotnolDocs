# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Botnol Discord bot
subtitle: Organisez vos tournois sur Discord
name: &name "El Laggron"
email: laggron42@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Un bot Discord complet pour administrer votre serveur et gérer des tournois.
twitter_username: laggron42
github_username: retke
minimal_mistakes_skin: default
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: Europe/Paris
locale: "fr-FR"

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name: &name
  avatar: "/assets/images/spyro.jpg"
  bio: "Laggron, streamer et développeur de bots Discord"
  links:
    - label: "Discord"
      icon: "fas fa-fw fa-discord"
      url: "https://discord.gg/DC6zCsZ"
    - label: "Twitch"
      icon: "fas fa-fw fa-discord"
      url: "https://twitch.tv/el_laggron"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/laggron42"
    - label: "Repo GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/retke/Laggrons-Dumb-Cogs"

footer:
  links:
    - label: "Discord"
      icon: "fas fa-fw fa-discord"
      url: "https://discord.gg/DC6zCsZ"
    - label: "Twitch"
      icon: "fas fa-fw fa-discord"
      url: "https://twitch.tv/el_laggron"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "Repo GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/retke/Laggrons-Dumb-Cogs"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
